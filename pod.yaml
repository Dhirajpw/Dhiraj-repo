---
apiVersion: v1
kind: Pod
metadata:
  name: pod1
  labels:
    name: myapp
spec:
  containers:
  - name: nginx
    image: nginx
    ports:
  - containerPort: 80
...
---
apiVersion: v1
kind: Service
metadata:
  name: my-service
spec:
  type: NodePort
  selector:
    app: my-app
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80
...

